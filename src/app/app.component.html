<div class="demo-container">
  <h1>Angular Websocket Demo</h1>
  <div>This is a simple demonstration of how to implement websocket in Angular.</div>
  <div class="note">NOTE: You also need a WebSocket server to test the message flow. This is not included in this demo.</div>
  <br/>
  <button *ngIf="!(authService.isAuthenticated | async)" (click)="authService.login()">Log in</button>
  <button *ngIf="(authService.isAuthenticated | async)" (click)="authService.logout()">Log out</button>
  <br/>
  <hr/>
  <br/>
  <input type="text" [(ngModel)]="messageToSend" [disabled]="authService.isAuthenticated.value == false">
  <button (click)="sendMessage()" [disabled]="authService.isAuthenticated.value == false">Send message</button>
  <div class="message-log">
    <div *ngFor="let message of receivedMessages">{{message}}</div>
  </div>
</div>
